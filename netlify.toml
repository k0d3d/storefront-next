# Netlify configuration for Next.js
# Netlify automatically detects Next.js and uses the Essential Next.js Build Plugin
# Documentation: https://docs.netlify.com/integrations/frameworks/next-js/

[build]
  command = "npm run build"
  # Do not set 'publish' - Netlify handles this automatically for Next.js

[build.environment]
  NODE_VERSION = "20"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

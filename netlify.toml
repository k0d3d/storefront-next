# Netlify configuration for Next.js
# Documentation: https://docs.netlify.com/integrations/frameworks/next-js/

[build]
  command = "npx pnpm install --store=node_modules/.pnpm-store && npx pnpm run build"

[build.environment]
  NODE_VERSION = "20"

# Essential Next.js Plugin is automatically installed by Netlify
# No need to specify it in [[plugins]]

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js specific configuration
# Netlify automatically detects Next.js and applies optimizations

# Optional: Redirects for SPA-style routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
